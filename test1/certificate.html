<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SDGs 性別平權小達人 - 學習證書</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(to bottom right, #fdf6ec, #ffe);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #inputArea {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #certificate {
      display: none;
      width: 80%;
      max-width: 700px;
      background: white;
      border: 8px solid gold;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    #certificate h1 {
      color: #d4af37;
      font-size: 32px;
      margin-bottom: 10px;
    }

    #certificate h2 {
      font-size: 24px;
      margin-top: 20px;
    }

    #usernameDisplay {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid #999;
      display: inline-block;
      padding: 5px 20px;
      margin: 20px 0;
    }

    #date {
      margin-top: 30px;
      font-size: 16px;
      color: #666;
    }

    @media print {
      body {
        background: white;
      }
      #inputArea, #generateBtn {
        display: none;
      }
      #certificate {
        box-shadow: none;
        border: 4px solid gold;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- 姓名輸入區 -->
    <div id="inputArea">
      <h2>🎓 恭喜成為 SDGs 性別平權小達人！</h2>
      <p>請輸入你的姓名以生成專屬學習證書：</p>
      <input type="text" id="username" placeholder="請輸入姓名">
      <br>
      <button id="generateBtn">生成證書</button>
    </div>

    <!-- 證書內容 -->
    <div id="certificate">
      <h1>學習證書</h1>
      <p>茲證明</p>
      <div id="usernameDisplay">王小明</div>
      <p>在「SDGs 性別平權」學習遊戲中<br>表現優異，榮獲</p>
      <h2>SDGs 性別平權小達人</h2>
      <p id="date"></p>
      <button id="printBtn">下載證書</button>
    </div>
  </div>

  <script>
    const inputArea = document.getElementById("inputArea");
    const certificate = document.getElementById("certificate");
    const usernameInput = document.getElementById("username");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const dateField = document.getElementById("date");

    // 設定今天日期
    const today = new Date();
    const dateStr = today.getFullYear() + " 年 " + 
                    (today.getMonth()+1) + " 月 " + 
                    today.getDate() + " 日";
    dateField.textContent = "發證日期：" + dateStr;

    document.getElementById("generateBtn").onclick = () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert("請先輸入姓名！");
        return;
      }
      usernameDisplay.textContent = name;
      inputArea.style.display = "none";
      certificate.style.display = "block";
    };

    document.getElementById("printBtn").onclick = () => {
      window.print();
    };
  </script>
</body>
</html>
